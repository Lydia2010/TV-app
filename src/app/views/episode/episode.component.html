<table mat-table [dataSource]="episodes" class="mat-elevation-z8">
  <ng-container matColumnDef="number">

    <th mat-header-cell *matHeaderCellDef> # </th>
    <!--Print each episode number, name and date-->

    <td mat-cell *matCellDef="let episodes"> {{episodes.number}} </td>

  </ng-container>

  <ng-container matColumnDef="name">

    <th mat-header-cell *matHeaderCellDef> Name </th>

    <td mat-cell *matCellDef="let episodes"> {{episodes.name}} </td>

  </ng-container>

  <ng-container matColumnDef="airdate">

    <th mat-header-cell *matHeaderCellDef> Airdate </th>

    <td mat-cell *matCellDef="let episodes"> {{episodes.airdate}} </td>

  </ng-container>



  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
