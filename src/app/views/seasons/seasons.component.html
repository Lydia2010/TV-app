<mat-accordion>
  <mat-expansion-panel *ngFor="let result of seasons" >
    <mat-expansion-panel-header>
      <mat-panel-title>
        Season: {{result.number}}
      </mat-panel-title>

    </mat-expansion-panel-header>

    <ng-template matExpansionPanelContent>
      <app-episode [id]="result.id"></app-episode>
    </ng-template>

  </mat-expansion-panel>

</mat-accordion>
