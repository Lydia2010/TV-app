<mat-accordion>
  <mat-expansion-panel *ngFor="let result of shows">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{result.name}}
      </mat-panel-title>
      <mat-panel-description>
        <p *ngIf="result.premiered">Premiered: {{result.premiered | date}}</p>
      </mat-panel-description>
      <mat-panel-description>
        <p *ngIf="result.status">Status: {{result.status}}</p>
      </mat-panel-description>
    </mat-expansion-panel-header>
      <div class="flex-container">

        <img *ngIf="result.image" src={{result.image.medium}} alt="{{result.name}}">
        <span [innerHTML]="result.summary"></span>
        <hr>
        <p *ngIf="result.previousEpisode ">Previous Episode: {{result.previousEpisode.name}}</p>




    </div>
        <button mat-raised-button color="accent" routerLink="/seasons/{{result.id}}">Details</button>

  </mat-expansion-panel>
</mat-accordion>
